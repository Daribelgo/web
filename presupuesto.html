<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/presupuesto.css">
</head>
<body>
    <header>
        <h1>Solicitar Presupuesto</h1>
    </header>
    <main>
        <form id="presupuestoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9,15}">
            
            <label for="info">Solicite más información:</label>
            <textarea id="info" name="info" rows="4" required></textarea>
            
            <label>
                <input type="checkbox" id="politica" required>
                Acepto la <a href="#">Política de privacidad</a>
            </label>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script>
        document.getElementById("presupuestoForm").addEventListener("submit", function(event) {
            if (!document.getElementById("politica").checked) {
                alert("Debe aceptar la política de privacidad.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
